<!DOCTYPE html>
<html>
<head>
  <title>Notes Manager</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      overflow-y: auto;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      word-break: break-all;
    }
    button {
      margin-left: 10px;
      flex-shrink: 0;
    }
   
  </style>
</head>
<body>
  <textarea id="noteText" placeholder="Enter your note here..."></textarea>
  <button id="addNoteButton">Add Note</button>
  <button id="randomEmojiButton">Add Random Emoji</button>
  <ul id="notesList"></ul>
  <script src="popup.js"></script>
</body>
</html>
